<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo API with Flask - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/main.css">
    </head>
    <body>
         <!-- Flash messages -->
        {% with messages = get_flashed_messages() %} {% if
        messages %} {% for message in messages %}
        <div class="notification-top">
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <!-- /Flash messages -->
        <div class="list">
            <div class="login-form">
                <form action="{{ url_for('login') }}" method="POST">
                    {{ form.csrf_token() }}
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Token</button>
                    <a class="btn" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </body>
</html>
